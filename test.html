<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title></title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
    var map;
    function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: {lat: -33.8688197, lng: 151.20929550000005}
      });
      var geocoder = new google.maps.Geocoder();

      var myLatLng = {lat: -33.8688197, lng: 151.20929550000005};

      var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              title: 'Sydney'
            });

    }

    var curLat;
    var curLong;

    //Get current location
    var onSuccess = function(position) {
      console.log(position);
      curLat = position.coords.latitude;
      curLong = position.coords.longitude;
      showLocation();
    };



    function showLocation() {
      map.setCenter({lat: curLat, lng: curLong});
      map.setZoom(15);

      var curLatLng = {lat: curLat, lng: curLong};

      var marker = new google.maps.Marker({
              position: curLatLng,
              map: map,
              title: 'curLocation'
            });
          }
      window.onload = function () {
          navigator.geolocation.getCurrentPosition(onSuccess, showError);
      };

      function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function doNothing() {}

      function showError(error) {
    console.log(error);
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhbky8_HJrcXAljcQ2OsiwZwI_s8Qqx20&callback=initMap">
    </script>
  </body>
</html>
