<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/restaurant-detail.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <title></title>

    <!-- Google map styles -->
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
  </head>
  <body>
    <ons-page>
      <div class="image-wrapper">
        <img src="img/kfc.jpg" width="300" height="300" alt="">
      </div>
      <!-- tabs -->
      <ons-tabbar swipeable position="top">
        <ons-tab page="tab1" label="Name" active></ons-tab>
        <ons-tab page="tab2" label="Location"></ons-tab>
        <ons-tab page="tab3" label="Rating"></ons-tab>
      </ons-tabbar>

    </ons-page>

    <!-- tabs content -->
    <template id="tab1">
      <ons-page id="Tab1">
        <ons-list id="dishes-list">
          <ons-list-header>Featured foods</ons-list-header>
        </ons-list>
      </ons-page>
    </template>

    <template id="tab2">
      <ons-page id="Tab2">
          <div id="map"></div>
      </ons-page>
    </template>

    <template id="tab3">
      <ons-page id="Tab3">
        <p style="text-align: center;">
          This is the third page.
        </p>
      </ons-page>
    </template>

    <!-- Start Google map scripts -->
    <script src="js/google-map-script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZLDYFzM1gGyeShXvl6btJ50jR8HcFsAg&callback=initMap"></script>
    <!-- End Google map scripts -->

    <!-- Start restaurant-details.js scripts -->
    <script src="js/restaurant-details.js"></script>

  </body>
</html>
